<form [formGroup]="TransForm">
  <div>
    Type
    <mat-radio-group aria-label="Select an option" formControlName="type">
      <mat-radio-button value="income" name="type">Income</mat-radio-button>
      <mat-radio-button value="expense" name="type">Expense</mat-radio-button>
    </mat-radio-group>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="amount" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option value="food">Еда</mat-option>
        <mat-option value="transport">Транспорт</mat-option>
        <mat-option value="salary">Зарплата</mat-option>
        <mat-option value="present">Подарки</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Leave a comment</mat-label>
      <textarea
        formControlName="description"
        matInput
        placeholder="comment..."
      ></textarea>
    </mat-form-field>
  </div>
</form>

<button
  mat-button="tonal"
  [disabled]="TransForm.invalid"
  (click)="addTransaction()"
>
  Add
</button>

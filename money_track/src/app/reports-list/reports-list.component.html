@for (item of reportArray; track $index) {
  <div style="display: flex; flex-direction: column; margin-bottom: 10px">
    <div>{{ item.contactPhone }}</div>
    <div>
      <button (click)="item._id && editReport(item._id)">Редактировать</button>
      <button (click)="item._id && deleteReport(item._id)">Удалить</button>
    </div>
  </div>
}
<button><a routerLink="/reports">Добавить заявку</a></button>

<form [formGroup]="reportsForm" (ngSubmit)="onSubmit()">
  <div style="display: flex; flex-direction: column; width: 300px">
    <label>Дата подачи заявки</label>
    <input type="date" formControlName="applicationDate" />
    <label>Название компании</label>
    <input formControlName="companyName" />
    <label>ИНН</label>
    <input formControlName="taxId" />
    <label>Отчетный период</label>
    <input formControlName="reportingPeriod" />
    <label>Контактное лицо</label>
    <input formControlName="contactPerson" />
    <label>Контактый телефон</label>
    <input formControlName="contactPhone" />
    <label>e-mail</label>
    <input formControlName="contactEmail" />
  </div>
  <div>
    <label>Какие виды отчетности необходимо проверить?</label>
    <select formControlName="selectedReportTypes">
      <option value="Бухгалтерский баланс">Бухгалтерский баланс</option>
      <option value="Отчет о финансовых результатах">Отчет о финансовых результатах</option>
      <option value="Отчет о движении денежных средств">Отчет о движении денежных средств</option>
      <option value="Налоговая отчетность">Налоговая отчетность</option>
    </select>
    <div style="display: flex; flex-direction: column">
      @if(reportsTypeValue){
      <label>Тип налогообложения</label>
      <label>Годовая налоговая декларация</label>
      <label>Декларация по НДС</label>

      }
    </div>
  </div>
  <div style="display: flex; flex-direction: row">
    <label>Требуется ли проведение специального аудита?</label>
    <div>
      <input type="checkbox" name="true" formControlName="specialAuditNeeded" />
      <label>Да</label>
    </div>
    @if (specialAuditValue) {
    <label>Цель специального аудита?</label>
    <input formControlName="auditPurpose" />
    <label>Количество привлекаемых участников</label>
    <input type="number" formControlName="additionalAuditorsCount" />
    }
  </div>
  <div style="display: flex; flex-direction: row">
    <label>Имеет ли компания операции на международных рынках?</label>
    <div>
      <input
        type="checkbox"
        name="true"
        formControlName="hasInternationalOperations"
      />
      <label>Да</label>
    </div>
    @if (InternationalOperationsValue) {
    <label>Страны операций</label>
    <input formControlName="countriesOfOperation" />
    <label>Основная валюта операций</label>
    <input formControlName="currencyOfTransactions" />
    }
  </div>
  <button type="submit">Отправить</button>
</form>
